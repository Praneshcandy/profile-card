<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
    <link rel="stylesheet" href="profile card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile image.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Codinglab</span>
            <span class="job">YouTuber & Blogger</span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color:#4267b2 ;" class="link">
                <i class="fa fa-facebook"></i> 
            </a>
            <a href="#" style="background-color: #1da1f2 ;" class="link">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="#" style="background-color:#e1306c ;" class="link">
                <i class="fa fa-instagram"></i>
            </a>
            <a href="#" style="background-color:#ff0000 ;" class="link">
                <i class="fa fa-youtube-play"></i> 
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa fa-heart-o"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa fa-comment-o"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa fa-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
